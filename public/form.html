<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color:lightblue;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: lightpink;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color:lightblue;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: lightpink;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Add your city...</h2>
    <form action="/submit" method="post">
        
        <label for="email">Add your email..</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>
        <label for="name of city">Add the city...</label>
        <input type="text" id="name" name="name" placeholder="Your name.." required>
        <h3>FAMOUS PLACES..</h3>
        <label for="place you want to add..">Add the famous places..</label>
        <input type="text" id="subject" name="subject" placeholder="Subject.." required>

        <label for="description...">Add your description...</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>
        <h2>Upload the photo of the location...</h2>
        <h2>Enter Google URL</h2>
        <form action="process.php" method="post">
         <label for="google_url">Google URL of your location:</label>
            <input type="url" id="google_url" name="google_url" required>
         
         <input type="file" name="photo" id="photo" accept="image/*">
            <input type="submit" value="Upload">
        <h3>LOCAL FESTS..</h3>
        <label for="local fest you want to add..">Add the local fests....</label>
        <input type="text" id="subject" name="subject" placeholder="Subject.." required>

        <label for="description..">Add your description...</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>
        <h2>Upload the photo of the localfest...</h2>
         
        <input type="file" name="photo" id="photo" accept="image/*">
           <input type="submit" value="Upload">
        

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
